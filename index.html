<head>
    <meta charset="UTF-8">

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
</head>

<body>
    <div data-role="page" id="foo">
        <!-- /header -->
        <div data-role="header" data-position="fixed" data-tap-toggle="false">
            <h1>Task stopper</h1>
        </div>

        <!-- /content -->
        <div role="main" class="ui-content">
            <ul class="list-group">
                <li class="list-group-item list-group-item-primary">Task 1</li>
                <li class="list-group-item list-group-item-secondary">Task 2</li>
                <li class="list-group-item list-group-item-success">Task 3</li>
                <li class="list-group-item list-group-item-danger">Task 4</li>
                <li class="list-group-item list-group-item-warning">Task 5</li>
            </ul>
        </div>

        <!-- Add new task -->
        <div class="addTask">
            <a href="#addNewTask" data-rel="popup" data-transition="pop"><img src="/img/plus.png" class="addTaskImg" alt="logo"></a>
        </div>
        
        <div class="newTask" data-position-to="window" data-role="popup" id="addNewTask" class="ui-content" data-tap-toggle="false">
            <a href="#" data-rel="back"
                class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
        <div data-role="controlgroup" data-position="fixed"  data-tap-toggle="false">
            <h3>Add new task</h3>
                <fieldset data-role="controlgroup">    
                        <input type="text" name="checkbox-1" id="checkbox-1" class="custom" />
                        <label for="checkbox-1">Jah</label>
                    </fieldset>                 
                    <a data-role="button" id="saada">Add</a>
                </div>
        </div>
        <!-- /footer -->
        <div data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#" data-role="button" data-icon="home" data-iconpos="top">Nupp1</a>
                    </li>
                    <li>
                        <a href="#" data-role="button" data-icon="check" data-iconpos="top">Nupp2</a>
                    </li>
                    <li>
                        <a href="#" data-role="button" data-icon="plus" data-iconpos="top">Nupp3</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
